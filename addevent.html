<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link rel="stylesheet" href="addevent_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Donors</a></li>
                <li><a href="#">Blood Donation</a></li>
                <li><a href="#" class="active">Event</a></li>
                <li><a href="#">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile.png" alt="Staff Name">
            <span>Staff Name</span>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="add-event-form">
                <h2>Add New Event</h2>

                <div class="input-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Enter text" required>
                </div>

                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter text" required>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2024-02-09" required>
                    </div>
                    <div class="input-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter text" required></textarea>
                </div>

                <div class="input-group">
                    <label for="image-file">Image file</label>
                    <input type="file" id="image-file" name="image-file" accept="image/*">
                </div>

                <div class="button-group">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="add">Add</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
