<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <link rel="stylesheet" href="donorlist_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Donors</a></li>
                <li><a href="#">Blood Donation</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile.png" alt="Staff Name">
            <span>Staff Name</span>
        </div>
    </header>

    <main>
        <h1>Donor List</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IC Number</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
                <!-- Repeat the <tr> block for each row -->
            </tbody>
        </table>
    </main>
</body>
</html>
