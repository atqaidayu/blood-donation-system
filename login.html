<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body2>
    <div class="container">
        <div class="left-section">
            <img src="assets/images/logo.png" alt="Logo2" class="logo2">
            <h1>Blood Donation System</h1>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Staff Login</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter at least 8+ characters">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="help-text">Any issues please contact admin via email <a href="mailto:adminblooddonation@gmail.com">adminblooddonation@gmail.com</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/password-validation.js"></script>
</body2>
</html>
