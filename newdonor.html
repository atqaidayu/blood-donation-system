<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donor</title>
    <link rel="stylesheet" href="assets/css/newdonor_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homepage-admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="donorlist.html" class="nav-link">Donors</a></li>
                <li><a href="newdonor.html" class="nav-link">Blood Donation</a></li>
                <li><a href="manageevent.html" class="nav-link">Event</a></li>
                <li><a href="staff-profile.html" class="nav-link">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="assets/images/staff.jpeg" alt="Staff Name">
            <span>Staff Name<br>Staff Role</span>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="new-donor-form">
                <h2>New Donor</h2>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter text" required>
                </div>
                <div class="input-group">
                    <label for="ic-number">IC Number</label>
                    <input type="text" id="ic-number" name="ic-number" placeholder="Enter text" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter number" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter text" required></textarea>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter text" required>
                </div>
                <div class="button-group">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="add">Add</button>
                </div>
            </form>
            <script src="assets/js/new-donor.js"></script>
        </div>
    </main>
    <script src="assets/js/nav-admin.js"></script>
</body>
</html>
