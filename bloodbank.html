<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
       
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="bloodbank.html">Blood Bank</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
    </header>
    
    <section class="main-section">
        <div class="left-content">
            <div class="text-stats">
                <h2>Blood Bank Stock</h2>
                <div class="pie-chart">
                    <img src="assets/images/pie-chart.png" alt="pie chart">
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="banklist">
                <div class="blood-stock">
                    <h1>List Blood Bank</h1>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Contact Info</th>
                            </tr>
                        </thead>
                        <tbody id="bloodBankTable">
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
  
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
        </div>
        <div class="footer-contact">
            <p>(204) 541-9883</p>
            <p>2012 Kuala Lumpur, Malaysia</p>
        </div>
        <div class="footer-bottom">
            <p>Â© 2023 Save Lives</p>
        </div>
    </footer>
    <script src="assets/js/nav.js"></script>
    <script>
        // Fetch blood bank data from PHP script
        fetch('display_blood_banks.php')
            .then(response => response.json())
            .then(data => {
                // Loop through the data and dynamically create table rows
                const tableBody = document.getElementById('bloodBankTable');
                data.forEach(bloodBank => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${bloodBank.location}</td>
                        <td>${bloodBank.contactInfo}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching blood bank data:', error));
    </script>
</body>
</html>
