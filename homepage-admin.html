<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles-admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homepage-admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="donorlist.html" class="nav-link">Donors</a></li>
                <li><a href="donation-form.html" class="nav-link">Blood Donation</a></li>
                <li><a href="manageevent.html" class="nav-link">Event</a></li>
                <li><a href="edit-staff.html" class="nav-link">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="assets/images/staff.jpeg" alt="Staff Name">
            <span>Staff Name<br>Staff Role</span>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <div class="section-header">
                <h1>Blood Bank Stock</h1>
            </div>
            <div class="charts">
                <div class="bar-chart">
                    <!-- Include your bar chart here -->
                    <img src="assets/images/graph.png" alt="Bar Chart">
                </div>
                <div class="right-section">
                    <div class="pie-chart">
                        <!-- Include your pie chart here -->
                        <img src="assets/images/pie-chart.png" alt="Pie Chart">
                    </div>
                </div>
            <div class="right-section">
                <div class="location">
                    <h2>Blood Bank Location</h2>
                    <p>Contact Info</p>
                </div>
                <div class="info-container">
                   
                    <div class="current-donors">
                        <h2>Current Donors</h2>
                        <div class="donor-count">
                            <span>35</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="assets/js/nav-admin.js"></script>
</body>
</html>
