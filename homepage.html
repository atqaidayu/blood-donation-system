<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
       
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="bloodbank.html">Blood Bank</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
    </header>

    <section class="alert">
        <div class="alert-content">
            <div class="alert-text">
                <span class="red-alert">Red alert</span>
                <br>
                <h1 style="margin-top: 30px;">O-type donors needed!</h1>
                <p>Boost our blood supply today.</p>
            </div>
        </div>
    </section>

    
    <section class="main">
        <div class="main-content">
            <div class="text-stats">
                <h2>Blood Donation</h2>
                <p>Make changes and help the world</p>
                <button id="donate-btn">Donate now!</button>
                <div class="stats">
                    <div class="stat">
                        <span class="number">21</span>
                        <p>Years</p>
                    </div>
                    <div class="stat">
                        <span class="number">1957689</span>
                        <p>Donors</p>
                    </div>
                    <div class="stat">
                        <span class="number">222</span>
                        <p>Donation Events</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="assets/images/image-main.png" alt="Main Image">
            </div>
        </div>
    </section>

    

    <section class="events" id="events"> 
        <h2>Upcoming Events</h2>
        <div class="event-list" id="event-list">
            <!-- Events will be loaded here -->
        </div>
    </section>

    <script>
        // Fetch events from the server
        fetch('fetch_events.php')
            .then(response => response.json())
            .then(events => {
                const eventList = document.getElementById('event-list');

                // Loop through the events and create HTML elements
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');

                    const dateElement = document.createElement('p');
                    dateElement.textContent = event.eventDate;
                    eventDiv.appendChild(dateElement);

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = event.eventName;
                    eventDiv.appendChild(titleElement);

                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = event.eventDescription;
                    eventDiv.appendChild(descriptionElement);

                    const readMoreLink = document.createElement('a');
                    readMoreLink.href = '#';
                    readMoreLink.textContent = 'Read more';
                    eventDiv.appendChild(readMoreLink);

                    const imageElement = document.createElement('img');
                    imageElement.src = event.eventImage;
                    imageElement.alt = event.eventName;
                    eventDiv.appendChild(imageElement);

                    eventList.appendChild(eventDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching events:', error);
            });
    </script>

<script>
    // Scroll to events section when Donate now! button is clicked
    document.getElementById('donate-btn').addEventListener('click', function() {
        document.getElementById('events').scrollIntoView({ behavior: 'smooth' });
    });
</script>
