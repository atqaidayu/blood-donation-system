<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="assets/css/editstaff_styles.css">

    <style>
        /* Add your custom styles for the logout button here */
        .logout-btn {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            border-radius: 5px;
            margin-left: 20px;
        }

        .logout-btn:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homepage-admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="donorlist.html" class="nav-link">Donors</a></li>
                <li><a href="donation-form.html" class="nav-link">Blood Donation</a></li>
                <li><a href="manageevent.html" class="nav-link">Event</a></li>
                <li><a href="edit-staff.html" class="nav-link">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="assets/images/staff.jpeg" alt="Staff Name">
        </div>
    </header>
    <main>
        <section class="profile-section">
            <h1>Staff Profile</h1>
            <form action="logout.php" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
            <div class="profile-form">
              

                <form action="update_staff.php" method="post">
                    <div class="form-group">
                        <label for="staff-name">Staff Name</label>
                        <input type="text" id="staff-name" name="staff-name" placeholder="Staff Name">
                    </div>

                    <div class="form-group">
                        <label for="staff-role">Staff Role</label>
                        <input type="text" id="staff-role" name="staff-role" placeholder="Staff Role">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save profile</button>
                    </div>

                  
                </form>
            </div>
        </section>
    </main>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
    console.log('DOMContentLoaded event fired');
    // Fetch staff data from staff_data.php
    fetch('staff_data.php')
        .then(response => response.json())
        .then(data => {
            // Check if data contains the necessary properties
            if (data && data.staffName && data.staffRole && data.staffUsername && data.staffEmail) {
                // Populate form fields with staff data
                document.getElementById('staff-name').value = data.staffName;
                document.getElementById('staff-role').value = data.staffRole;
                document.getElementById('username').value = data.staffUsername;
                document.getElementById('password').value = data.staffPassword;
                document.getElementById('email').value = data.staffEmail;
            } else {
                console.error('Incomplete data received from server.');
            }
        })
        .catch(error => console.error('Error:', error));
});
  
    
    </script>
    
</body>
</html>
