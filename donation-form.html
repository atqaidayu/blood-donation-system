<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="assets/css/donationform_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homepage-admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="donorlist.html" class="nav-link">Donors</a></li>
                <li><a href="donation-form.html" class="nav-link">Blood Donation</a></li>
                <li><a href="manageevent.html" class="nav-link">Event</a></li>
                <li><a href="edit-staff.html" class="nav-link">Staff Profile</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="assets/images/staff.jpeg" alt="Staff Name">
        </div>
    </header>
    <main>
        <div class="container">
            <form class="donation-form" action="submit_form.php" method="POST">
                <h2>Donation Form</h2>
                <p>New donor? <a href="newdonor.html">Register here!</a></p>
                <label for="bank-id">Bank ID</label>
                <input type="text" id="bank-id" name="bank-id" placeholder="Bank ID" required>
                <label for="ic-number">IC Number</label>
                <input type="text" id="ic-number" name="ic-number" placeholder="IC Number" required>
                <label for="blood-type">Blood Type</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="" disabled selected>Select blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="quantity">Quantity (mL)</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
                <label for="description">Description (Optional)</label>
                <input type="text" id="description" name="description" placeholder="Description">
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="assets/js/nav-admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.donation-form');
            const icNumber = document.getElementById('ic-number');
            const bloodType = document.getElementById('blood-type');
            const quantity = document.getElementById('quantity');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const icPattern = /^[0-9]{6}-[0-9]{2}-[0-9]{4}$/;
                const isICValid = icPattern.test(icNumber.value);
                const isFormComplete = icNumber.value && bloodType.value && quantity.value;

                if (!isICValid) {
                    alert('Invalid IC Number format. Please use the format: XXXXXX-XX-XXXX.');
                    return;
                }

                if (!isFormComplete) {
                    alert('Please fill out all required fields.');
                    return;
                }

                // Allow the form to be submitted if validation passes
                form.submit();
                alert('Form successfully submitted!');
                window.history.back(); 
            });

            document.querySelector('.cancel-btn').addEventListener('click', function() {
                form.reset();
            });
        });
    </script>
</body>
</html>
