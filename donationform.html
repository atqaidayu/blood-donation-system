<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="donationform_styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Donors</a></li>
                <li><a href="#" class="active">Blood Donation</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Staff Profile</a></li>
            </ul>
            <div class="profile-summary">
                <div class="profile-image">
                    <img src="profile-placeholder.png" alt="Profile">
                </div>
                <div class="profile-info">
                    <p class="profile-name">Staff Name</p>
                    <p class="profile-role">Staff Role</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="donation-form">
                <h2>Donation Form</h2>
                <p>New donor? <a href="#">Register here!</a></p>
                <label for="ic-number">IC Number</label>
                <input type="text" id="ic-number" name="ic-number" placeholder="IC Number">
                <label for="blood-type">Blood Type</label>
                <select id="blood-type" name="blood-type">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" name="quantity" placeholder="Quantity">
                <label for="description">Description (Optional)</label>
                <input type="text" id="description" name="description" placeholder="Description">
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
